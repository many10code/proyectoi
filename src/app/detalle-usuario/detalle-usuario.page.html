<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title>USUARIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar placeholder="Buscar usuario"></ion-searchbar>
      </ion-col>
      <ion-col size="2" class="icono-agregar">
        <ion-button color="success">
          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="10">
              <h2><strong>Ejemplo Empleado Registrado</strong></h2>
              <p><a href="mailto:ejemplo&#64;gmail.com">ejemplo&#64;gmail.com</a></p>
              <p><strong>Empleado</strong></p>
            </ion-col>
            <ion-col size="2" class="iconos-accion">
              <ion-button color="primary" fill="clear">
                <ion-icon name="create"></ion-icon>
              </ion-button>
              <ion-button color="secondary" fill="clear">
                <ion-icon name="information-circle"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    

  </ion-grid>

</ion-content>
